<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- style  files-->
  <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <!-- script files -->
  <title></title>

  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.css" />

</head>

<body>

  <!--top section navigation-->
  <div class="container-fluid">
    <!--navigation -->

    <div class="header row">
      <nav>
        <ul>
          <a href="#">
            <li>Public</li>
          </a>
          <a href="#" onclick="" data-toggle="modal" data-target="#myModal">
            <li>Member log-in</li>
          </a>
          <a href="#">
            <li>Competitions</li>
          </a>
        </ul>
      </nav>


      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body text-center" id="firebaseui-auth-container">
            </div>
          </div>
        </div>
      </div>
      <input type="text" value="search" id="searchBox" />
      <button id="submit"><!-- search glyphicon here -->search</button>
    </div>
    <div class="jumbotron row">
      <h1>Welcome to Moringa's YearBook</h1>
    </div>
  </div>
  <!-- end of top section -->

  <!-- middle secion -->

  <div clas="container">

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <!-- first carousel -->
        <span>March-June 2018(core)</span>
        <hr>
        <div class="carousel slide multi-item-carousel" id="theCarousel">
          <div class="carousel-inner">
            <div class="item active">
              <div class="col-xs-5"><a href="#1"><img src="Images/pig 2.png" class="img-responsive"></a></div>
            </div>
            <div class="item">
              <div class="col-xs-5"><a href="#1"><img src="Images/one Man.jpg" class="img-responsive"></a></div>
            </div>




            <!--  Example item end -->
          </div>
          <a class="left carousel-control" href="#theCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
          <a class="right carousel-control" href="#theCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
        </div>

        <!-- second carousel -->
        <span>March-June 2018(core)</span>
        <hr>

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="images/manDefault.jpg" alt="...">
              <div class="carousel-caption">
                <span>Name</span>
              </div>
            </div>
            <div class="item">
              <img src="images/manDefault.jpg" alt="...">
              <div class="carousel-caption">
                <span>Name</span>
              </div>
            </div>
            ...
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
        </div>

      </div>
      <div class="col-md-1"></div>
    </div>

  </div>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/scripts.js"></script>

</body>

</html>
